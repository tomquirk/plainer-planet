<div class="top">
  {% if has_avatar %}
  <img
    src="{{ assets_prefix }}avatar.png"
    width="72"
    height="72"
    class="avatar"
  />
  {% endif %}
  <div class="site-info">
    <h1 class="site-title">{{ planet.name|escape }}</h1>
    {% if page_description_html.count > 0 %}
    <div class="site-about">{{ page_description_html }}</div>
    {% endif %}
  </div>
</div>
